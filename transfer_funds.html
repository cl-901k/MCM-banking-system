<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Funds</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Link to a CSS file for styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="number"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Transfer Funds</h1>
    <form action="process_transfer.php" method="POST">
        <h2>Sender Information</h2>
        <label for="senderName">Name:</label>
        <input type="text" id="senderName" name="senderName" required>

        <label for="senderEmail">Email:</label>
        <input type="email" id="senderEmail" name="senderEmail" required>

        <label for="senderAccount">Account Number:</label>
        <input type="text" id="senderAccount" name="senderAccount" required>

        <h2>Recipient Information</h2>
        <label for="recipientName">Name:</label>
        <input type="text" id="recipientName" name="recipientName" required>

        <label for="recipientEmail">Email:</label>
        <input type="email" id="recipientEmail" name="recipientEmail" required>

        <label for="recipientAccount">Account Number:</label>
        <input type="text" id="recipientAccount" name="recipientAccount" required>

        <h2>Transfer Amount</h2>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required min="0" step="0.01">

        <input type="submit" value="Transfer Funds">
    </form>
</div>

</body>
</html>
