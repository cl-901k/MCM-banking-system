<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings</title>
    <link rel="stylesheet" href="set.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Bank Name</h2>
            <nav>
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="transaction_history.html">Transactions</a></li>
                    <li><a href="transfer_funds.html">Transfer Funds</a></li>
                    <li><a href="set.html" class="active">Settings</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header>
                <h1>User Settings</h1>
            </header>
            <section class="settings-section">
                <form id="settingsForm">
                    <h2>Personal Information</h2>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>

                    <h2>Change Password</h2>
                    <label for="currentPassword">Current Password:</label>
                    <input type="password" id="currentPassword" name="currentPassword" required>

                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" name="newPassword" required>

                    <label for="confirmPassword">Confirm New Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>

                    <button type="button" onclick="saveSettings()">Save Changes</button>
                </form>
            </section>
        </main>
    </div>
    <script src="set.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
