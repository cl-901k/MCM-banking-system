<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Link to a CSS file for styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .no-transactions {
            text-align: center;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Transaction History</h1>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Recipient</th>
                <th>Amount</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Example transaction entries -->
            <tr>
                <td>2023-10-01</td>
                <td>John Doe</td>
                <td>$100.00</td>
                <td>Completed</td>
            </tr>
            <tr>
                <td>2023-09-15</td>
                <td>Jane Smith</td>
                <td>$50.00</td>
                <td>Completed</td>
            </tr>
            <tr>
                <td>2023-08-30</td>
                <td>Bob Johnson</td>
                <td>$75.00</td>
                <td>Pending</td>
            </tr>
            <!-- Add more transactions as needed -->
        </tbody>
    </table>

    <div class="no-transactions" id="no-transactions" style="display: none;">
        No transactions found.
    </div>
</div>

<script>
    // Example JavaScript to hide the table if there are no transactions
    const transactions = document.querySelector('tbody').children;
    if (transactions.length === 0) {
        document.querySelector('table').style.display = 'none';
        document.getElementById('no-transactions').style.display = 'block';
    }
</script>

</body>
</html>
