<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bank System</title>
    <link rel="stylesheet" href="login.css">
    <script>
        function toggleFields() {
            const userType = document.getElementById('userType').value;
            const customerFields = document.getElementById('customerFields');
            const adminFields = document.getElementById('adminFields');

            if (userType === 'customer') {
                customerFields.style.display = 'block';
                adminFields.style.display = 'none';
            } else if (userType === 'admin') {
                customerFields.style.display = 'none';
                adminFields.style.display = 'block';
            } else {
                customerFields.style.display = 'none';
                adminFields.style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Login to Your Account</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="register.html">Register</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="form-container">
           
                <label for="userType">I am a:</label>
                <select id="userType" name="userType" required onchange="toggleFields()">
                    <option value="" disabled selected>Select user type</option>
                    <option value="customer" name="customerFields">Customer</option>
                    <option value="admin" name="adminFields">Admin</option>
                </select>
                <form id="customerForm">
                    <div id="customerFields" style="display:none;">
                        <label for="userName">Username:</label>
                        <input type="text" id="userName" name="userName" required>
                    
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    
                        <button type="submit" class="cta-button">Login as Customer</button>
                    </div>
                </form>
                <form id="adminForm">
                    <div id="adminFields" style="display:none;">
                        <label for="staffNumber">Staff Number:</label>
                        <input type="text" id="staffNumber" name="staffNumber" placeholder="StaffNumber" required>
                    
                        <label for="adminPassword">Password:</label>
                        <input type="password" id="adminPassword" name="adminPassword" placeholder="Password" required>
                    
                        <button type="submit" class="cta-button">Login as Admin</button>
                    </div>
                </form>
            <p>Don't have an account? <a href="register.html">Register here</a>.</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 MCM Bank. All rights reserved.</p>
    </footer>
    <script src="login.js"></script>
</body>
</html>
